<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/memo_kadai.css">
    

</head>
<body>
    <header>
        <nav id="nav">
            <ul id="catch">
                <!-- <li><a href="#">SUMPLE1</a></li>
                <li><a href="#">SUMPLE2</a></li>
                <li><a href="#">SUMPLE3</a></li> -->
            </ul>
        </nav>
        <div id="hamburger">
            　<!-- 1番上の線 -->
            <span class="inner_line" id="line1"></span>
            　<!-- 真ん中の線 -->
            <span class="inner_line" id="line2"></span>
            　<!-- 1番下の線 -->
            <span class="inner_line" id="line3"></span>
        </div>
        <h3 class="htitle">Simple Dialy</h3>
    </header>
    <div class="space"></div>
    <main class="container">
        
        <div class="box">
            <div class="date">
                <p id="date">ここに日付がはいる</p>
            </div>
            <div id="label">
                <textarea name="title" id="title" cols="30" rows="2" class="title" placeholder="タイトルが入ります"></textarea>
            <!-- <input type="text" id="title" class="title" placeholder="ここにタイトルが入ります"> -->
            </div>
            <div id="text_container">
                <textarea name="text" id="text" cols="30" rows="10" class="text_area" placeholder="ここに本文が入ります"></textarea>
                <ul id="btn">
                    <li id="save" class="btn">ペンを置く</li>
                    <li id="clear" class="btn">思い出を消す</li>
                </ul>
            </div>
        </div>
    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
<script src="js/memo_kadai.js"></script>
</body>
</html>
